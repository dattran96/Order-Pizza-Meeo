{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Order{% endblock title %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Are you sure you want to delete order "{{ order.pk }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button>
  </form>
{% endblock content %}
