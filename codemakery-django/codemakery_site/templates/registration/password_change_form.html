{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{%  block content %}
  <p style="font-family: Arial">Please enter your old password and confirm your new password twice.</p>
  <form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">Change Password</button>
  </form>
{%  endblock content %}
